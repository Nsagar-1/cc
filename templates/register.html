<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
      
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-box {
            display: flex;
            flex-direction: column;
        }

        .form-box h2 {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #38bdf8;
        }

        .form-box .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #0f172a;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border: 2px solid #38bdf8;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #9ca3af;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -10px;
            background: #1e293b;
            padding: 0 4px;
            font-size: 12px;
            color: #38bdf8;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .input-box input:focus ~ i {
            color: #38bdf8;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #38bdf8;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0284c7;
        }

        .regi-link {
            text-align: center;
            margin-top: 10px;
        }

        .regi-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .regi-link a:hover {
            text-decoration: underline;
        }

        #error_message {
            background-color: rgb(215, 0, 0);
            text-align: center;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            visibility: hidden;
            width: calc(100% - 40px);
            max-width: 400px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error_message">{{ message }}</div>
        <div class="form-box">
            <h2>Register</h2>
            <form method="POST">
                <div class="input-box">
                    <input type="text" name="username" id="username" required placeholder=" ">
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" required placeholder=" ">
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" type="submit">Register</button>
                <div class="regi-link">
                    <p>Already a User? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        const message = "{{ message }}";
        const username = "{{ username }}";
        const email = "{{ email }}";
        const password = "{{ password }}";
        if (username || email || password) {
            const msg = document.getElementById('error_message');
            msg.style.visibility = "visible";
            document.getElementById('error_message').innerText = `${message}`;
            setTimeout(() => { msg.style.visibility = "hidden"; }, 4000);
        }
    </script>
</body>
</html>
