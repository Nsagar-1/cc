<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1c1c1c; /* Slightly lighter dark background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a; /* Dark input field */
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #4CAF50; /* Highlight input when focused */
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .error_message {
            color: rgb(255, 255, 255);
            margin-top: 10px;
            background-color:  red;
            width: 100%;
            margin-top: -10%;
            padding-left: 30px ;
            margin-left: 0%;
            
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #ccc;
        }

        .show-password input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="error_message">
            <p > {{message}} </p>
        </div>
        
        <h1>Change Your Password</h1>
        
        <form action="/new_password" method="post">
           
            <input name="new_password" id="new_password"            name="new_password" type="password" placeholder="Enter new password" required>
            <input name="confirm_password" id="confirm_password"    name="confirm_password" type="password" placeholder="Confirm new password" required>
            
            <div class="show-password">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password">Show Password</label>
            </div>
            
            <button type="submit">Change Password</button>
            
        </form>
        
        <!-- Optional error message display -->
       
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('new_password');
            const confirmPasswordField = document.getElementById('confirm_password');
            const showPasswordCheckbox = document.getElementById('show-password');

            if (showPasswordCheckbox.checked) {
                // Change type to text to show passwords
                passwordField.type = 'text';
                confirmPasswordField.type = 'text';
            } else {
                // Change type back to password to hide passwords
                passwordField.type = 'password';
                confirmPasswordField.type = 'password';
            }
        }
    </script>

</body>
</html>
